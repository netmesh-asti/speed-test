      <title id="title1">
        The download speed is how fast you can pull data from the server to you
        in the form of images, videos, text and more. Activities such as
        listening to music on Spotify, downloading large files or streaming
        videos on Netflix all require you to download data.
      </title>
    </use>
    <use
      xlink:href="#resultCardMob"
      class="Cards"
      x="104.1"
      y="297.52"
      width="88.1"
      height="65.8"
    >
      <title id="title1">
        The upload speed is how fast you send data from you to others in the
        form of images, videos, text and more. Activities such as uploading to
        YouTube or Sending email, playing live games like PubG, Voice and Video
        calling a friend require fast upload speeds for you to send data to
        someone else’s server.
      </title>
    </use>
    <use
      xlink:href="#resultCardMob"
      class="Cards"
      x="207.1"
      y="297.52"
      width="88.1"
      height="65.8"
    >
      <title id="title1">
        Ping "Round-trip time" is more or less well defined as the network delay
        from point A to B and back. This is the sum of all encoding, queueing,
        processing, decoding, and propagation delays in both directions.
        Essentially, it's the delay when A may be expecting an answer from B for
        a request that requires very little processing. A fast ping means a more
        responsive connection, especially in applications where timing is
        everything (like video games). Ping is measured in Milliseconds (ms).
        Jitter is simply the difference in Ping "Round-trip time" . In other
        words, jitter is measuring time difference in packet inter-arrival time.
        Jitter helps diagnose internet connection stability. The higher the
        jitter value, the worse the stability of the connection.
      </title>
    </use>
